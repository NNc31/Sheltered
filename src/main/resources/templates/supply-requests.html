<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Sheltered!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/virtual-select.min.css">
    <script src="/js/virtual-select.min.js"></script>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css'>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="/css/select-box.css">
    <link rel="stylesheet" href="/css/map.css">
</head>
<body style="padding-top:60px">
<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <div class="container-md">
        <a class="navbar-brand mx-5" href="/shelter/home"><h3>Sheltered!</h3></a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/shelter/home">Головна</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Сховища</a>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                        <li><a class="dropdown-item" href="/shelter/add-form">Додати сховище</a></li>
                        <li><a class="dropdown-item" href="/shelter/edit-form">Змінити сховище</a></li>
                        <li><a class="dropdown-item" href="/shelter/delete-form">Видалити сховище</a></li>
                    </ul>
                </li>
                <li class="nav-item"><a class="nav-link" href="/project-info">Про проєкт</a></li>
                <li class="nav-item"><a class="nav-link" href="/api-info">Про API</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle active" id="volunteerNavbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Волонтерство</a>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                        <li><a class="dropdown-item" href="/volunteering/requests">Переглянути заявки</a></li>
                        <li><a class="dropdown-item" href="/volunteering/add-request">Створити заявку</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="navbar-nav d-flex" style="padding-right: 60px">
                <li class="nav-item"><a class="nav-link" href="/user/registration">Реєстрація</a></li>
                <li class="nav-item"><a class="nav-link" href="/user/login">Вхід</a></li>
                <li class="nav-item"><a class="nav-link" href="/user/logout">Вихід</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid" style="padding-left:30px; padding-right:60px">
    <div class="mb-3 mt-4">
        <div class="alert alert-danger alert-dismissible fade show" role="alert" th:inline="text" th:if="${error}">
            [[${error}]]
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div class="alert alert-success alert-dismissible fade show" role="alert" th:inline="text" th:if="${success}">
            [[${success}]]
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div class="container-fluid mt-3 mb-5" id="requests">
            <div class="bg-light p-4 mb-4">
                <div class="row mb-3">
                    <div class="col-md-6 w-50">
                        <label for="region">Область:</label>
                        <div>
                            <select id="region" class="select-box">
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6 w-50">
                        <label for="city">Місто:</label>
                        <div>
                            <select id="city" class="select-box">
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <table class="table table-striped table-hover" id="requestTable">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Назва</th>
                                <th scope="col">Дата створення</th>
                                <th scope="col">Опис</th>
                            </tr>
                        </thead>
                        <tbody id="requestTableBody">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script th:inline="javascript">
    let supplyRequests = [[${supplyRequests}]]
</script>
<script src="/js/supplyRequests.js"></script>
