<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sheltered!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/608c71b128.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/map.css">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><h3>Sheltered!</h3></a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/">Головна</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Вийти</a></li>
                <li class="nav-item"><a class="nav-link" href="add">Додати сховище</a></li>
                <li class="nav-item"><a class="nav-link" href="edit">Змінити сховище</a></li>
                <li class="nav-item"><a class="nav-link" href="delete">Видалити сховище</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-md mb-3">
    <div class="mb-3 mt-5 pt-5">
        <h4>Встановіть геолокацію сховища (перетягніть маркер)</h4>
    </div>
    <div class="container-fluid" id="map">
        <script th:inline="javascript">
            var shelters = [[${shelters}]];
        </script>
        <script src="/js/addShelter.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNygk1I_A0o5KiaTXySMczo0evoDak2ug&callback=initMap"
                defer>
        </script>
    </div>
    <div class="mb-3 mt-5 pt-5">
        <h4>Будь ласка, заповніть форму нижче</h4>
    </div>
    <form action="#" method="post" class="bg-light p-4">
        <div class="row mt-3 mb-3 w-50" id="cap-area-row" >
            <div class="col" id="area-col">
                <label for="area" class="form-label">Площа сховища:</label>
                <div class="input-group w-50">
                    <input id="area" class="form-control" type="number" min="0" step="0.01" name="area">
                    <span class="input-group-text">м. кв.</span>
                </div>
            </div>
            <div class="col" id="cap-col">
                <label for="capacity" class="form-label">Максимальна місткість:</label>
                <input id="capacity" class="form-control w-50" type="number" min="0" name="capacity">
            </div>
        </div>
        <div class="form-check form-check-inline mb-3">
            <label for="food" class="form-check-label">
                <input id="food" class="form-check-input" type="checkbox" name="food"> Запаси їжі
            </label>
        </div>
        <div class="form-check form-check-inline mb-3">
            <label for="water" class="form-check-label">
                <input id="water" class="form-check-input" type="checkbox" name="water"> Вода
            </label>
        </div>
        <div class="form-check form-check-inline mb-3">
            <label for="electricity" class="form-check-label">
                <input id="electricity" class="form-check-input" type="checkbox" name="electricity"> Електрика
            </label>
        </div>
        <div class="mb-3 w-75">
            <label for="additional">Додаткова інформація:</label>
            <textarea class="form-control" rows="4" id="additional" name="additional"
                      placeholder="Загальний стан, наявність розеток, тощо"></textarea>
        </div>
        <div class="mb-3 w-25">
            <label for="status">Статус</label>
            <select class="form-select" id="status" name="status">
                <option value="РОБОЧЕ">Робоче</option>
                <option value="БУДУЄТЬСЯ">Будується</option>
                <option value="ЗАБЛОКОВАНЕ">Заблоковане</option>
                <option value="ЗНИЩЕНЕ">Знищене</option>
                <option value="ПОКИНУТЕ">Покинуте</option>
                <option value="НЕВІДОМО">Невідомо</option>
            </select>
        </div>
        <div class="mt-4">
            <input type="submit" value="Додати сховище" class="btn btn-dark"/>
        </div>
    </form>

</div>
</body>
</html>
