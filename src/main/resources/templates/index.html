<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sheltered!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/map.css">
</head>
<body style="padding-top:60px">
<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <div class="container-md">
        <a class="navbar-brand mx-5" href="/shelter/home"><h3>Sheltered!</h3></a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link active" href="/shelter/home">Головна</a></li>
                <li class="nav-item"><a class="nav-link" href="/shelter/add-form">Додати сховище</a></li>
                <li class="nav-item"><a class="nav-link" href="/shelter/edit-form">Змінити сховище</a></li>
                <li class="nav-item"><a class="nav-link" href="/shelter/delete-form">Видалити сховище</a></li>
            </ul>
            <ul class="navbar-nav d-flex" style="padding-right: 60px">
                <li class="nav-item"><a class="nav-link" href="/user/registration">Реєстрація</a></li>
                <li class="nav-item"><a class="nav-link" href="/user/login">Вхід</a></li>
                <li class="nav-item"><a class="nav-link" href="/user/logout">Вихід</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-md" style="padding-left:60px; padding-right:60px">
    <div class="mb-3 mt-4">
        <div class="alert alert-danger alert-dismissible fade show" role="alert" th:inline="text" th:if="${error}">
            [[${error}]]
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <h4>Огляд сховищ</h4>
        <small class="text-muted">Клікніть на необхідний маркер</small>
        <form action="#" th:action="@{/shelter}" method="get" id="form">
            <input type="hidden" id="lat" name="latitude" th:name="lat">
            <input type="hidden" id="lng" name="longitude" th:name="lng">
        </form>
        <div class="container-fluid mt-3 mb-5" id="map">
            <script th:inline="javascript">
                var shelters = [[${shelters}]];
            </script>
            <script src="/js/index.js"></script>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNygk1I_A0o5KiaTXySMczo0evoDak2ug&callback=initMap"
                    defer>
            </script>
        </div>
    </div>
</div>
</body>
</html>
