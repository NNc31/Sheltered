<!DOCTYPE html>
<html lang="ua">
<head>
    <title>Sheltered!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/virtual-select.min.css">
    <script src="/js/virtual-select.min.js"></script>
    <link rel="stylesheet" href="/css/select-box.css">
    <link rel="stylesheet" href="/css/map.css">
</head>
<body style="padding-top:60px">
<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <div class="container-md">
        <a class="navbar-brand mx-5" href="/shelter/home"><h3>Sheltered!</h3></a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/shelter/home">Головна</a></li>
                <li class="nav-item"><a class="nav-link active" href="/shelter/add-form">Додати сховище</a></li>
                <li class="nav-item"><a class="nav-link" href="/shelter/edit-form">Змінити сховище</a></li>
                <li class="nav-item"><a class="nav-link" href="/shelter/delete-form">Видалити сховище</a></li>
                <li class="nav-item"><a class="nav-link" href="/shelter/logout">Вийти</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-md" style="padding-left:60px; padding-right:60px">
    <div class="mb-3 mt-4">
        <div class="alert alert-danger alert-dismissible fade show" role="alert" th:inline="text" th:if="${error}">
            [[${error}]]
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div class="alert alert-success alert-dismissible fade show" role="alert" th:inline="text" th:if="${success}">
            [[${success}]]
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <h4>Будь ласка, заповніть форму нижче</h4>
    </div>
    <form action="#" th:action="@{/shelter/add}" th:object="${shelter}" method="post" class="bg-light p-4 mb-4">
        <div class="row mb-3 w-50" id="cap-area-row" >
            <div class="col" id="cap-col">
                <label for="capacity" class="form-label">Максимальна місткість:</label>
                <input id="capacity" class="form-control w-50" type="number" min="0" name="capacity" th:field="*{capacity}">
            </div>
            <div class="col" id="area-col">
                <label for="area" class="form-label">Площа сховища:</label>
                <div class="input-group w-75">
                    <input id="area" class="form-control" type="number" min="0" step="0.01" name="area" th:field="*{area}">
                    <span class="input-group-text">м. кв.</span>
                </div>
            </div>
        </div>
        <div class="mb-3 w-25" id="status">
            <label for="status-select">Статус:</label>
            <select id="status-select" class="select-box"
                    th:field="*{status}">
                <option th:each="stat : ${T(ua.edu.sumdu.nefodov.sheltered.model.ShelterStatus).values()}"
                        th:value="${stat}"
                        th:text="${stat.label}">
                </option>
            </select>
        </div>
        <div class="mb-3 w-25" id="conditions">
            <label for="conditions-select">Наявні умови:</label>
            <select id="conditions-select" class="select-box" multiple
                    th:field="*{conditions}">
                <option th:each="cond : ${T(ua.edu.sumdu.nefodov.sheltered.model.ShelterConditions).values()}"
                        th:value="${cond}"
                        th:text="${cond.label}">
                </option>
            </select>
        </div>
        <div class="mb-3 w-50">
            <label for="additional">Додаткова інформація:</label>
            <textarea class="form-control" rows="2" id="additional" name="additional"
                      placeholder="Загальний стан, як дібратися, тощо" th:field="*{additional}"></textarea>
        </div>
        <input type="hidden" id="lat" name="latitude" th:field="*{coordinates.latitude}">
        <input type="hidden" id="lng" name="longitude" th:field="*{coordinates.longitude}">
        <div class="mb-3 mt-4 pt-3">
            <h5>Встановіть геолокацію сховища</h5>
            <small class="text-muted">Перетягніть відповідний маркер</small>
        </div>
        <div class="container-fluid mb-5" id="map">
            <script src="/js/addShelter.js"></script>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNygk1I_A0o5KiaTXySMczo0evoDak2ug&callback=initMap"
                    defer>
            </script>
        </div>
        <div class="mt-4">
            <input type="submit" value="Додати сховище" class="btn btn-dark"/>
        </div>
    </form>
</div>
</body>
</html>
<script th:inline="javascript">
    var shelters = [[${shelters}]];
</script>
